        <div class="row">
          <div class="col-md-6">
            <div class="card-body">
            <h4 class="card-title">LOREM IPSUM</h4>
            <p class="card-text">

              similique non voluptatibus praesentium fuga sit quis error cum

            </p>
            <button type="button" class="btn">

            </button>
            </div>
          </div>
          <div class="col-md-6 float-right" >
            <img
              id="reach-pic"
              class="img-fluid rounded-start"
              src="images/img-1.jpg"
              alt="person helping climb mountain" />
          </div>
          </div>
        </div>
      </div>
    </section>

        <div class="row">
          <div class="col-md-6">
            <div class="card-body">
            <h4 class="card-title">LOREM IPSUM</h4>

            </button>

          </div>
